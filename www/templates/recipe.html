<ion-view view-title="Recipe">
  <ion-content class="padding">
    
  <div ng-controller="RecipeCtrl">
    <h1>{{recipe.name}}</h1>
    <img src="{{recipe.image}}"/>
    <h2>Ingredients</h2>
    <ul ng-repeat='ingredient in recipe.ingredients'>
      <ul>{{ingredient}}</ul>
    </ul>
    <h2>Directions</h2>
    <p>{{recipe.directions}}</p>

  </div>
  </ion-content>
</ion-view>
