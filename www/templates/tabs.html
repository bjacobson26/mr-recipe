<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Recipe" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/recipe">
    <ion-nav-view name="recipe"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Cookbook" icon-off="ion-ios-book" icon-on="ion-ios-book-outline" href="#/cookbook">
    <ion-nav-view name="cookbook"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Create Recipe" icon-off="ion-ios-compose" icon-on="ion-ios-compose-outline" href="#/create_recipe">
    <ion-nav-view name="create_recipe"></ion-nav-view>
  </ion-tab>


</ion-tabs>
